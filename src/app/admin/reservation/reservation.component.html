<div class="container my-5">
    <form #reservationForm="ngForm" class="border border-light p-5 row" (ngSubmit)="reserve()">
        <div class="col-md-6 mx-auto">
            <p class="h4 mb-4">Make a Reservation</p>

            <div class="form-row mb-4">
                <div class="col">
                    <input class="form-control" name="startDate" required type="date"
                           [(ngModel)]="reservation.startDate" #startDate="ngModel"
                           id="reservationFormStartDate">
                    <label for="reservationFormStartDate">Start Date</label>
                    <div class="invalid-feedback" *ngIf="reservationForm.submitted && startDate.invalid">
                        {{ startDate | validationErrors: 'start date' }}
                    </div>
                </div>
                <div class="col">
                    <input class="form-control" name="endDate" required
                           [(ngModel)]="reservation.endDate" #endDate="ngModel" type="date" id="reservationFormEndDate">
                    <label for="reservationFormEndDate">End Date</label>
                    <div class="invalid-feedback" *ngIf="reservationForm.submitted && endDate.invalid">
                        {{ endDate | validationErrors: 'end date' }}
                    </div>
                </div>
            </div>

            <div class="form-group mb-4">
                <select class="form-control" name="room" required id="reservationFormRoom">
                    <option *ngFor="let room of rooms">
                        {{room.locationByLocationId.city}}, {{room.locationByLocationId.state}} - {{room.roomNumber}} - {{room.roomTypeByRoomTypeId.name}}
                    </option>
                </select>
                <label for="reservationFormRoom">Room</label>
            </div>

            <button class="btn btn-primary btn-block" type="submit">
                Submit
            </button>
        </div>
    </form>
</div>
